<div class="min-h-full">
    <header class="bg-secondary pb-24">
        <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
            <div class="relative flex items-center justify-between py-5">
                <div class="flex items-center gap-2">
                    <a href="#" class="flex-shrink-0">
                        <img class="h-8 w-auto" src="../../../assets/logo-2.png" alt="Prototype">
                    </a>
                    <h1 class="font-bold text-2xl hidden sm:block">{{pageTitle}}</h1>
                    <h4 class="font-bold text-xs sm:hidden">{{pageTitle}}</h4>
                </div>



                <!-- Right section on desktop -->
                <div class="hidden lg:flex lg:items-center lg:space-x-4">
                    <!-- Profile dropdown -->
                    <div class="relative flex-shrink-0" *ngIf="isLoggedIn; else loginButton">
                        <button (click)="toggleProfileDropdown()" type="button" class="relative flex rounded-full bg-primary text-sm ring-2 ring-secondary ring-opacity-20 focus:outline-none focus:ring-opacity-100" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                        </button>
                        <div *ngIf="isProfileDropdownOpen" class="absolute right-0 mt-2 w-48 origin-top-right rounded-md bg-primary py-1 shadow-lg ring-1 ring-secondary ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                            <a href="#" class="block px-4 py-2 text-sm text-secondary hover:bg-secondary hover:text-primary" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
                            <a href="#" class="block px-4 py-2 text-sm text-secondary hover:bg-secondary hover:text-primary" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
                        </div>
                    </div>
                    <ng-template #loginButton>
                        <button (click)="login()" class="text-secondary rounded-sm bg-accent bg-opacity-0 px-3 py-2 text-sm font-medium hover:bg-opacity-10"><i class="bi bi-lock"></i> Login</button>
                    </ng-template>
                </div>
                <!-- Mobile menu button -->
                <div class="lg:hidden">
                    <button (click)="toggleMobileMenu()" type="button" class="relative inline-flex items-center justify-center rounded-md bg-transparent p-2 text-secondary hover:bg-primary hover:bg-opacity-10 hover:text-secondary focus:outline-none focus:ring-2 focus:ring-secondary" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg [class.hidden]="isMobileMenuOpen" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <svg [class.hidden]="!isMobileMenuOpen" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Desktop navigation -->
            <div class="hidden border-t border-secondary border-opacity-20 py-5 lg:block">
                <nav class="flex space-x-4">
                    <a *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive="border-b border-accent text-accent hover:text-secondary" [routerLinkActiveOptions]="{exact: true}" class="px-3 py-2 font-medium hover:bg-accent hover:text-black">
                        <i class="bi {{link.icon}} mr-2"></i>{{ link.label }}
                    </a>
                </nav>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="lg:hidden" *ngIf="isMobileMenuOpen">
            <div class="fixed inset-0 z-20 bg-black bg-opacity-25" aria-hidden="true" (click)="closeMobileMenu()"></div>
            <div class="absolute inset-x-0 top-0 z-30 mx-auto w-full max-w-3xl origin-top transform p-2 transition">
                <div class="divide-y divide-secondary rounded-lg bg-primary shadow-lg ring-1 ring-secondary ring-opacity-5">
                    <div class="pb-2 pt-3">
                        <div class="flex items-center justify-between px-4">
                            <div>
                                <img class="h-8 w-auto" src="../../../assets/logo-2.png" alt="{{pageTitle}}">
                            </div>
                            <button (click)="closeMobileMenu()" type="button" class="relative inline-flex items-center justify-center rounded-md bg-primary p-2 text-secondary hover:bg-secondary hover:text-primary focus:outline-none focus:ring-2 focus:ring-inset focus:ring-secondary">
                                <span class="sr-only">Close menu</span>
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div class="mt-3 space-y-1 px-2">
                            <a *ngFor="let link of navLinks" [routerLink]="link.path" class="block rounded-md px-3 py-2 text-base font-medium text-primary hover:bg-accent hover:text-black" (click)="closeMobileMenu()">{{ link.label }}</a>
                        </div>
                    </div>
                    <div class="pb-2 pt-4" *ngIf="isLoggedIn; else loginButtonMobile">
                        <div class="flex items-center px-5">
                            <img class="h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                            <div class="ml-3 min-w-0 flex-1">
                                <div class="truncate text-base font-medium text-secondary">Tom Cook</div>
                                <div class="truncate text-sm font-medium text-secondary">tomcom</div>
                            </div>
                            <button type="button" class="relative ml-auto flex-shrink-0 rounded-full bg-primary p-1 text-secondary hover:text-primary focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-offset-2">
                                <span class="sr-only">View notifications</span>
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                                </svg>
                            </button>
                        </div>
                        <div class="mt-3 space-y-1 px-2">
                            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-secondary hover:bg-secondary hover:text-primary">Your Profile</a>
                            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-secondary hover:bg-secondary hover:text-primary">Sign out</a>
                        </div>
                    </div>
                    <ng-template #loginButtonMobile>
                        <div class="mt-3 space-y-1 px-2">
                            <button (click)="login()" class="block w-full text-center rounded-md px-3 py-2 text-base font-medium text-secondary hover:bg-secondary hover:text-primary">Login</button>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </header>
    <main class="-mt-24 pb-8">
        <router-outlet></router-outlet>
    </main>
    <footer>
        <div class="px-4 sm:px-6  lg:px-8 bg-secondary">
            <div class="border-t border-secondary py-8 text-center text-sm text-primary  sm:text-left">
                <span class="block sm:inline">&copy; {{currentYear}} {{owner}}.</span>
                <span class="block sm:inline">All rights reserved.</span>
            </div>
        </div>
    </footer>
</div>
