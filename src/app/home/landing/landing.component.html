


    <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
        <h1 class="sr-only">Page title</h1>
        <!-- Main 3 column grid -->
        <div class="grid grid-cols-1 items-start gap-4 lg:grid-cols-3 lg:gap-8">
            <!-- Left column -->
            <div class="grid grid-cols-1 gap-4 lg:col-span-2">
                <section aria-labelledby="section-1-title">
                    <div class="overflow-hidden rounded-lg bg-white shadow">
                        <div class="p-6">
                            <!-- Your content -->
                            <h2 class="text-2xl font-bold  text-gray-700 mb-4">Explore Climate Finance Projects</h2>
                            <div id="map" style="width: 100%; height: 500px;"></div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Right column -->
            <div class="grid grid-cols-1 gap-4">
                <section aria-labelledby="section-2-title">

                    <div class="overflow-hidden rounded-lg bg-white shadow">
                        <div class="p-6">
                            <h2 class="text-xl font-bold  text-gray-700 mb-4">Recent Projects</h2>
                            <!-- Your content -->
                            <ul role="list" class="divide-y divide-gray-100">
                                <ul role="list" class="divide-y divide-gray-100">
                                    <li *ngFor="let project of recentProjects" class="flex items-center justify-between gap-x-6 py-5">
                                        <div class="min-w-0">
                                            <div class="flex items-start gap-x-3">
                                                <p class="text-sm font-semibold leading-6 text-gray-900">{{ project.name }}</p>
                                                <p class="rounded-md whitespace-nowrap mt-0.5 px-1.5 py-0.5 text-xs font-medium ring-1 ring-inset text-green-700 bg-green-50 ring-green-600/20">{{ project.status }}</p>
                                            </div>
                                            <div class="mt-1 flex items-center gap-x-2 text-xs leading-5 text-gray-500">
                                                <p class="whitespace-nowrap">Due on <time [attr.datetime]="project.dueDate">{{ project.dueDate | date }}</time></p>
                                                <svg viewBox="0 0 2 2" class="h-0.5 w-0.5 fill-current">
                                                    <circle cx="1" cy="1" r="1" />
                                                </svg>
                                                <p class="truncate">Created by {{ project.createdBy }}</p>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </ul>

                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
