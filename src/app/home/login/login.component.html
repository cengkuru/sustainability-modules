
<div class="mx-auto max-w-3xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
    <div class="grid grid-cols-1 items-start gap-4 lg:grid-cols-1 lg:gap-8">
        <!-- About Section -->
        <div class="grid grid-cols-1 gap-4 lg:col-span-2">
            <section aria-labelledby="section-1-title">
                <div class="overflow-hidden rounded-lg">
                    <div class="p-6">
                        <div class="max-w-lg mx-auto bg-white px-10 py-8 rounded-lg">
                            <h1 class="text-2xl font-semibold text-center mb-6">Procuring Entity Login</h1>
                            <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
                                <!-- Error Message Display -->
                                <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                                    <strong class="font-bold">Error!</strong>
                                    <span class="block sm:inline">{{ errorMessage }}</span>
                                </div>


                                <div class="space-y-2">
                                    <label for="email" class="text-gray-700 font-bold">Email</label>
                                    <div class="flex items-center border border-gray-300 rounded px-3 py-2">
                                        <i class="bi bi-envelope text-gray-400"></i>
                                        <input type="email" id="email" formControlName="email" placeholder="Enter your email" class="flex-1 ml-2 bg-transparent text-gray-700 outline-none">
                                    </div>


                                </div>

                                <div class="space-y-2">
                                    <label for="password" class="text-gray-700 font-bold">Password</label>
                                    <div class="flex items-center border border-gray-300 rounded px-3 py-2">
                                        <i class="bi bi-lock-fill text-gray-400"></i>
                                        <input type="password" id="password" formControlName="password" placeholder="Enter your password" class="flex-1 ml-2 bg-transparent text-gray-700 outline-none">
                                    </div>

                                </div>

                                <div class="text-center">
                                    <button type="submit"
                                            class="bg-accent hover:bg-secondary text-white font-bold py-2 px-4 rounded w-full disabled:bg-gray-500"
                                            [disabled]="!loginForm.valid || isLoading">
                                        {{ isLoading ? 'Logging in...' : 'Login' }}
                                    </button>
                                </div>

                            </form>
                            <div class="mt-4 text-center">
                                <a href="/" class="text-blue-500 hover:underline">Back to Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
