<div class="mx-auto max-w-3xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
    <div class="grid grid-cols-1 items-start gap-4 lg:grid-cols-1 lg:gap-8">
        <!-- About Section -->
        <div class="grid grid-cols-1 gap-4 lg:col-span-2">
            <section aria-labelledby="section-1-title">
                <div class="overflow-hidden rounded-lg bg-white shadow-lg">
                    <div class="p-6">
                        <div class="mx-auto max-w-7xl px-6 py-24 sm:py-32 lg:flex lg:items-center lg:justify-between lg:px-8">
                            <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Download Project Data</h2>
                            <p class="mt-4 text-lg text-gray-600">Access all project data in bulk in various open formats. Choose your preferred format to download:</p>
                            <div class="mt-10 flex items-center gap-x-6 lg:mt-0 lg:flex-shrink-0">
                                <a (click)="downloadFile('csv')" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 cursor-pointer"><i class="bi bi-filetype-csv mr-2"></i>Download CSV</a>
                                <a (click)="downloadFile('json')" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 cursor-pointer"><i class="bi bi-filetype-json mr-2"></i>Download JSON</a>
                                <a (click)="downloadFile('txt')" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 cursor-pointer"><i class="bi bi-filetype-txt mr-2"></i>Download TXT</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
