<div class="min-h-screen bg-primary py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
            <div class="px-6 py-8 sm:p-10">
                <h2 class="text-3xl font-bold text-secondary text-center mb-8">Download Project Data</h2>
                <p class="mt-4 text-lg text-secondary text-center mb-8">
                    Access all project data in bulk in various open formats. Choose your preferred format to download:
                </p>
                <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <button (click)="downloadFile('csv')" class="download-button" [disabled]="downloading">
                        <i class="bi bi-filetype-csv mr-2"></i>
                        <span>CSV</span>
                    </button>
                    <button (click)="downloadFile('json')" class="download-button" [disabled]="downloading">
                        <i class="bi bi-filetype-json mr-2"></i>
                        <span>JSON</span>
                    </button>
                    <button (click)="downloadFile('txt')" class="download-button" [disabled]="downloading">
                        <i class="bi bi-filetype-txt mr-2"></i>
                        <span>TXT</span>
                    </button>
                </div>
                <div *ngIf="error" class="mt-4 text-red-500 text-center">
                    {{ error }}
                </div>
            </div>
            <div *ngIf="downloading" class="bg-customGray px-6 py-4 flex items-center justify-center">
                <i class="bi bi-arrow-down-circle text-secondary animate-bounce mr-2"></i>
                <span class="text-sm text-secondary">Downloading...</span>
            </div>
        </div>
    </div>
</div>
