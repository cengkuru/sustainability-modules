<div class="mx-auto max-w-3xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-semibold text-secondary">Projects</h1>
            <div class="text-secondary">Total Projects: {{ totalProjects$ | async }}</div>
        </div>
        <div class="mb-6">
            <input
                    type="text"
                    class="w-full px-4 py-2 rounded bg-primary border border-gray-300 focus:outline-none focus:ring-2 focus:ring-accent"
                    placeholder="Search projects..."
                    (input)="onSearchChange($event)"
            />
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let project of projects$ | async" class="relative overflow-hidden rounded-lg bg-gray-100 text-black hover:bg-gray-200 transition duration-300 ease-in-out">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-lg font-semibold">{{ project.name }}</h3>
                    </div>
                    <p class="text-sm mb-1">
                        {{ project.location.name }}
                    </p>
                    <p class="text-xs mb-2">
                        {{ project.stages.implementation.basicData.budgetForImplementation | currency }}
                    </p>
                    <p class="text-xs">{{ project.stages.identification.basicData.projectDescription }}</p>
                    <div class="mt-4">
                        <a [routerLink]="['/public/projects', project.id]" class="inline-block px-4 py-2 text-xs font-medium text-white bg-accent rounded hover:bg-opacity-75">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
