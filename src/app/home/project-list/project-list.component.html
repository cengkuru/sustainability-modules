<div class="mx-auto max-w-3xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
    <div class="grid grid-cols-1 items-start gap-4 lg:grid-cols-1 lg:gap-8">
        <div class="grid grid-cols-1 gap-4">
            <section aria-labelledby="section-2-title">
                <div class="overflow-hidden rounded-lg bg-white">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-bold text-gray-700">Projects</h2>
                            <div>
                                <span class="text-sm text-gray-600">Total Projects: </span>
                                <span class="text-lg font-semibold text-gray-800" *ngIf="totalProjects$ | async as total">{{ total }}</span>
                            </div>
                        </div>

                        <form class="mb-4">
                            <input (input)="onSearchChange($event)" type="text" class="border border-gray-300 rounded px-4 py-2 w-full" placeholder="Search projects...">
                        </form>

                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div *ngFor="let project of projects$ | async" class="relative overflow-hidden rounded-lg bg-gray-100 text-black hover:bg-gray-200 transition duration-300 ease-in-out">
                                <div class="p-6">
                                    <div class="flex justify-between items-center mb-2">
                                        <h3 class="text-lg font-semibold">{{ project.projectName }}</h3>
                                    </div>
                                    <p class="text-sm mb-1">
                                        {{ project.assetLocation }}
                                    </p>
                                    <p class="text-xs mb-2">
                                        {{ project.budgetForImplementation }}
                                    </p>
                                    <p class="text-xs">{{ project.topic }}</p>
                                    <div class="mt-4">
                                        <a [routerLink]="['/public/projects', project.id]" class="inline-block px-4 py-2 text-xs font-medium text-black bg-accent rounded hover:bg-opacity-75">View Details</a>
                                    </div>
                                    <div class="mt-4">
                                        <h4 class="text-sm font-medium">Project Timeline</h4>
                                        <div class="relative pt-1">
                                            <div class="flex mb-2 items-center justify-between">
                                                <div>
                                                    <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded text-primary bg-gray-200">
                                                        {{ project.contractStatus }}
                                                    </span>
                                                </div>
                                                <div class="text-right">
                                                    <span class="text-xs font-semibold inline-block text-primary">
                                                        {{ project.projectApprovalPeriod }}
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-gray-200">
                                                <div style="width:{{ getStatusPercentage(project.contractStatus) }}%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-accent"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <ng-template #loading>
                            <p>Loading projects...</p>
                        </ng-template>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
