<div class="px-4 sm:px-6 lg:px-8">
    <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
            <h1 class="text-xl font-semibold leading-7 text-gray-900">{{ pageTitle }}</h1>
            <form class="mt-10" [formGroup]="projectForm" (ngSubmit)="onSubmit()">
                <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <!-- Project Title -->
                    <div class="sm:col-span-6">
                        <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Project Title</label>
                        <input type="text"  formControlName="title" id="title" name="title" required class="mt-2 px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Enter project title">
                    </div>
                    <!-- Description -->
                    <div class="sm:col-span-6">
                        <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
                        <textarea formControlName="description" id="description" name="description" rows="4" class="px-3  mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Project description"></textarea>
                    </div>
                    <!-- Start Date -->
                    <div class="sm:col-span-3">
                        <label for="start-date" class="block text-sm font-medium leading-6 text-gray-900">Start Date</label>
                        <input formControlName="startDate" type="date" id="start-date" name="start_date" class="px-3  mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                    <!-- Location -->
                    <div class="sm:col-span-3">
                        <label for="location" class="block text-sm font-medium leading-6 text-gray-900">Location</label>
                        <input formControlName="location" type="text" id="location"  name="location" class="px-3  mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Project location">
                    </div>
                    <!-- Budget -->
                    <div class="sm:col-span-2">
                        <label for="budget" class="block text-sm font-medium leading-6 text-gray-900">Budget</label>
                        <input formControlName="budget" type="text" id="budget" name="budget" class="px-3 mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Project budget">
                    </div>
                    <!-- Currency -->
                    <div class="sm:col-span-2">
                        <label for="currency" class="block text-sm font-medium leading-6 text-gray-900">Currency</label>
                        <select formControlName="currency" id="currency" name="currency" class="px-3 mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            <option>ZAR</option>
                            <option>USD</option>
                            <option>EUR</option>
                            <option>GBP</option>

                        </select>
                    </div>

                </div>
                <div class="flex items-center justify-end space-x-4 mt-4">
                    <button routerLink="projects" type="button" class="rounded-md bg-gray-200 py-2 px-4 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">Cancel</button>
                    <button type="submit" class="rounded-md bg-indigo-600 py-2 px-4 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-600">Add Project</button>
                </div>
            </form>
        </div>
    </div>
</div>
