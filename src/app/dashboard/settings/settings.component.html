
<div class="border rounded shadow-sm mx-auto max-w-7xl pt-8 lg:flex lg:gap-x-16 lg:px-8 bg-white">
   <div class="px-4 py-8 sm:px-6 lg:flex-auto lg:px-0 lg:py-10">
        <div class="mx-auto max-w-2xl space-y-16 sm:space-y-10 lg:mx-0 lg:max-w-none">


                <app-is-loading [isLoading]="isLoading"></app-is-loading>


                <form [formGroup]="displayNameForm" (ngSubmit)="updateDisplayName()">
                    <div class="space-y-12">
                        <div class="border-b border-gray-900/10 pb-12">
                            <h2 class="text-base font-semibold leading-7 text-gray-900">Profile</h2>

                            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                                <div class="sm:col-span-4">
                                    <label for="displayName" class="block text-sm font-medium leading-6 text-gray-900">Display Name</label>
                                    <div class="mt-2">
                                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                            <input type="text" name="displayName"  id="displayName" formControlName="displayName" autocomplete="displayName" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="janesmith">
                                            <div *ngIf="displayNameForm.get('displayName')?.invalid && displayNameForm.get('displayName')?.touched">
                                                <small class="text-danger">Display name is required and must be at least 3 characters long.</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="mt-6 flex items-center justify-end gap-x-6">
                        <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
                        <button  type="submit" [disabled]="displayNameForm.invalid" class="rounded-md bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">Save</button>
                    </div>
                </form>
        </div>
    </div>
</div>
