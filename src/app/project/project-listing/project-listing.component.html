<div class="min-h-screen bg-gray-100">
  <main class="py-12">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-3xl text-center">
        <h1 class="text-4xl font-bold text-gray-900 mb-8">Explore Projects</h1>
      </div>

      <div class="mt-12 grid grid-cols-1 gap-8 lg:grid-cols-3">
        <!-- Filter Section -->
        <div class="lg:col-span-1">
          <div class="bg-white shadow-md rounded-lg p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4 flex items-center">
              <i class="bi-funnel-fill text-indigo-500 mr-2"></i>
              Filter
            </h3>
            <form>
              <div class="mb-4">
                <label for="stage" class="block text-sm font-medium text-gray-700">Project Stage</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                  <select id="stage" name="stage" class="block w-full pl-10 pr-3 py-2 text-gray-700 bg-white rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option>Identification</option>
                    <option>Preparation</option>
                    <option>Tender</option>
                    <option>Implementation</option>
                    <option>Completion</option>
                  </select>
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <i class="bi-list-task text-gray-400"></i>
                  </div>
                </div>
              </div>

              <div class="mb-6">
                <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                  <input type="text" name="country" id="country" class="block w-full pl-10 pr-3 py-2 text-gray-700 bg-white rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Country name">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <i class="bi-globe text-gray-400"></i>
                  </div>
                </div>
              </div>

              <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                <i class="bi-search text-white mr-2"></i>
                Filter
              </button>
            </form>
          </div>
        </div>

        <div class="lg:col-span-2">
          <ul role="list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-1">
            <li *ngFor="let i of projects" class="bg-white shadow-md rounded-lg overflow-hidden transition duration-300 hover:shadow-lg">
              <div class="flex items-center justify-between px-6 py-4 bg-indigo-50">
                <div class="text-lg font-medium text-gray-900">{{ i.name }}</div>
              </div>
              <div class="px-6 py-4">
                <dl class="grid grid-cols-2 gap-y-4">
                  <div class="col-span-1">
                    <dt class="text-sm font-medium text-gray-500 flex items-center">
                      <i class="bi-clock-history text-gray-400 mr-2"></i>
                      Status
                    </dt>
                    <dd class="text-sm text-gray-900">{{ i.status }}</dd>
                  </div>
                  <div class="col-span-1">
                    <dt class="text-sm font-medium text-gray-500 flex items-center">
                      <i class="bi-cash-stack text-gray-400 mr-2"></i>
                      Amount
                    </dt>
                    <dd class="flex items-center text-sm text-gray-900">
                      <span>{{ i.budget | currency:i.currency }}</span>
                      <span class="ml-2 inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-medium bg-red-100 text-red-800">{{ i.sector }}</span>
                    </dd>
                  </div>
                  <div class="col-span-2">
                    <dt class="text-sm font-medium text-gray-500 flex items-center">
                      <i class="bi-globe text-gray-400 mr-2"></i>
                      Country
                    </dt>
                    <dd class="text-sm text-gray-900">
                      <span class="inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-medium bg-blue-100 text-blue-800">{{ i.country }}</span>
                    </dd>
                  </div>
                </dl>
              </div>
              <div class="px-6 py-4 flex justify-end">
                <button routerLink="/projects/234" class="flex items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                  <i class="bi-eye mr-2"></i>
                  View Details
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</div>
