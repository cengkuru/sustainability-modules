<!-- Detailed Project Page Section -->
<div class="bg-white py-24">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-left mb-6">
      <h1 class="text-4xl font-semibold text-gray-800">Cape Town Waterfront Revitalization Project</h1>
      <p class="text-gray-600 mt-2">Explore detailed disclosure of all project data across each phase.</p>
    </div>

    <!-- Tabs for Navigation -->
    <div class="border-b border-gray-200">
      <ul class="flex flex-wrap -mb-px text-sm font-medium">
        <li class="mr-2" *ngFor="let tab of tabs" role="presentation">
          <button class="inline-block p-4 rounded-t-lg border-b-2"
                  [ngClass]="{'text-teal-600 border-teal-600': activeTab === tab.id, 'text-gray-600 hover:text-gray-800 hover:border-gray-400 border-transparent': activeTab !== tab.id}"
                  (click)="setActiveTab(tab.id)">
            {{ tab.name | titlecase }}
          </button>
        </li>
      </ul>
    </div>

    <!-- Content for Each Phase -->
    <!-- Use Angular *ngIf directive to control visibility based on the activeTab -->
    <div class="mt-8">
      <div *ngFor="let tab of tabs">
        <div *ngIf="activeTab === tab.id">
          <button (click)="toggleAccordion(tab.id)" class="flex justify-between items-center w-full p-5 text-left text-gray-800 bg-gray-100 hover:bg-gray-200 focus:outline-none">
            <span class="font-medium">{{ tab.name | titlecase }} Phase</span>
            <i class="bi" [ngClass]="{'bi-chevron-down': collapseStates[tab.id], 'bi-chevron-up': !collapseStates[tab.id]}"></i>
          </button>
          <div *ngIf="!collapseStates[tab.id]" class="bg-white p-4 border rounded-b-lg">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              <!-- Dynamic content based on the fields of the active tab -->
              <div *ngFor="let field of tab.fields" class="p-4 border rounded-lg">
                <h3 class="font-semibold text-gray-700">{{ field.label }}</h3>
                <p class="text-gray-600">{{ field.value }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
